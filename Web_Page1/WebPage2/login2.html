<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Files</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles2.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    </style>
</head>
<body>
    <div class="container h-100 d-flex flex-column justify-content-center align-items-center">
        <div class="login-message-card">
            <h2>Greetings! You have demonstrated remarkable skill and intellect in navigating the intricate web of clues and codes. Login below to get one step closer to the treasure.</h2>
            <p>The password is case and space sensitive !!!</p>
        </div>
        <div class="card p-4" style="width: 350px; background: rgba(255, 255, 255, 0.9); border-radius: 10px;">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="First_Last" aria-label="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" aria-label="Enter password" required>
                </div>
                <button type="submit" class="btn btn-dark btn-block">Login</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            //password and username for the login 
            if (username === 'Julius_Caesar' || username === 'julius_caesar' && password === 'crypto is fun') {
                window.location.href = 'math.html';
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid login',
                    text: 'Invalid username or password. Please try again.'
                });
            }
        });
    </script>
</body>
</html>
