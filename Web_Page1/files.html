    <script>
        // Helium link password
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('#helium-link').addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default link behavior

                // Prompt for the password
                Swal.fire({
                    title: 'Enter Password',
                    input: 'password',
                    inputLabel: 'Password',
                    inputPlaceholder: 'Enter the password',
                    inputAttributes: {
                        maxlength: 20,
                        autocapitalize: 'off',
                        autocorrect: 'off'
                    },
                    showCancelButton: true,
                    confirmButtonText: 'Submit'
                }).then((result) => {
                    if (result.isConfirmed) {
                        const password = result.value;
                        // Check the password
                        if (password === 'He' || password === 'he') {
                            Swal.fire({
                                title: 'Access Granted',
                                text: 'Redirecting to the treasure page...',
                                icon: 'success',
                                timer: 2000,
                                showConfirmButton: false
                            }).then(() => {
                                window.location.href = 'treasure.html'; // Navigate to the treasure.html page
                            });
                        } else {
                            Swal.fire({
                                title: 'Access Denied',
                                text: 'Incorrect password!',
                                icon: 'error',
                                confirmButtonText: 'Try Again'
                            });
                        }
                    }
                });
            });
        });

});
